<div class="container bg-image1">
    <div class="content-title">
        <h2> Atualizar Categoria </h2>
    </div>

    <div>
    <form action="" class="forms-container">
        <div class="container-dados">
            <div class="dados">
                <label for="category-name"> Nome:   </label>
                <input  type="text" name="category-name" class="input width-name" placeholder="Ex: Ciencia">
            </div>

            <div class="dados">
                <label for="category-text"> Descrição: </label>
                <input  type="text"  name="category-description" class="input width-description" placeholder="Ex: Livros de Ciencia">
            </div>

            <button type="submit" class="btn-submit-enviar">
                Atualizar
            </button>

            <button type="submit" class="btn-submit-cancelar">
                Cancelar
            </button>
        </div>
    </form>
</div>
